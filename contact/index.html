<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024">
  <title>Dummy Consulting Inc. | お問い合わせ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; }
    .navbar, .footer-black { background: #111 !important; }
    .navbar .nav-link, .navbar .navbar-brand, .footer-black, .footer-black small { color: #fff !important; }
    .navbar .nav-link.active, .navbar .nav-link:hover { color: #FFD700 !important; }
    .btn-primary { background: #111; border-color: #FFD700; color: #fff; }
    .btn-primary:hover { background: #FFD700; color: #111; border-color: #111; }
    h1, h2 { color: #111; border-left: 6px solid #FFD700; padding-left: 12px; }
    main { background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.06); padding: 2rem 1rem; }
    .form-control:focus { border-color: #FFD700; box-shadow: 0 0 0 0.2rem rgba(255,215,0,.25); }
    .form-check-input:checked { background-color: #FFD700; border-color: #FFD700; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Dummy Consulting Inc.</a>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="../index.html">トップ</a></li>
        <li class="nav-item"><a class="nav-link" href="../company/">企業情報</a></li>
        <li class="nav-item"><a class="nav-link" href="../service/">サービス</a></li>
        <li class="nav-item"><a class="nav-link active" href="index.html">お問い合わせ</a></li>
        <li class="nav-item"><a class="nav-link" href="../privacy.html">プライバシーポリシー</a></li>
      </ul>
    </div>
  </nav>
  <main class="container">
    <h1 class="mb-4">お問い合わせ</h1>
    <form id="contactForm" action="../contact_confirm/" method="get" class="mx-auto" style="max-width:600px;">
      <div class="mb-3">
        <label for="company" class="form-label">会社名 <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="company" name="company" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">お名前 <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">メールアドレス <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="tel" class="form-label">電話番号 <span class="text-danger">*</span></label>
        <input type="tel" class="form-control" id="tel" name="tel" required pattern="[0-9\-]+">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">お問い合わせ内容 <span class="text-danger">*</span></label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="1" id="agree" name="agree" required>
        <label class="form-check-label" for="agree">
          <a href="../privacy.html" target="_blank">プライバシーポリシー</a>に同意する <span class="text-danger">*</span>
        </label>
      </div>
      <button type="submit" class="btn btn-primary">確認画面へ</button>
    </form>
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        // HTML5のバリデーションで十分なため、追加JSバリデーションは省略
      });
    </script>
  </main>
  <footer class="footer-black text-center py-3 mt-5">
    <small>&copy; 2024 Dummy Consulting Inc.</small>
  </footer>
</body>
</html>
